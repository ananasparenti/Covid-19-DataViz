name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  ci:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: './covid-19-dataviz/package-lock.json'
      
      # Advanced caching for node_modules
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            covid-19-dataviz/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('covid-19-dataviz/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-
            ${{ runner.os }}-node-
      
      # Cache Next.js build outputs
      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            covid-19-dataviz/.next/cache
            covid-19-dataviz/.next/static
            covid-19-dataviz/.next/server
          key: ${{ runner.os }}-nextjs-${{ hashFiles('covid-19-dataviz/package-lock.json') }}-${{ hashFiles('covid-19-dataviz/**/*.js', 'covid-19-dataviz/**/*.jsx', 'covid-19-dataviz/**/*.ts', 'covid-19-dataviz/**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('covid-19-dataviz/package-lock.json') }}-
            ${{ runner.os }}-nextjs-
      
      # Cache ESLint results
      - name: Cache ESLint
        uses: actions/cache@v4
        with:
          path: covid-19-dataviz/.eslintcache
          key: ${{ runner.os }}-eslint-${{ hashFiles('covid-19-dataviz/**/*.js', 'covid-19-dataviz/**/*.jsx', 'covid-19-dataviz/**/*.ts', 'covid-19-dataviz/**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-eslint-
      
      - name: Change to project directory
        run: cd covid-19-dataviz
      
      - name: Install dependencies
        run: |
          cd covid-19-dataviz
          npm ci
      
      - name: Run ESLint
        run: |
          cd covid-19-dataviz
          npm run lint -- --cache --cache-location .eslintcache
      
      - name: Run tests
        run: |
          cd covid-19-dataviz
          npm run test
      
      - name: Build application
        run: |
          cd covid-19-dataviz
          npm run build
        env:
          NODE_ENV: production
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '20.x'
        with:
          name: build-files
          path: |
            covid-19-dataviz/.next
            covid-19-dataviz/out
          retention-days: 7